<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>ToDo App</title>
  </head>
  <body>
    <div class="container">

      <header>
        <div class="menu-icon">
          <input type='checkbox' id='toggle'></input>
          <label for='toggle' class='button'>
            <img src="./assets/menu-icon.png" alt="menu icon" />
          </label>
        </div>
        <span>
          <img src="./assets/todo-list.png" alt="logo" />
          <h2>Todo List</h2>
        </span>
      </header>

      <aside class="leftbar">
        <label for='toggle' class='exit'>X</label>
        <div class="default-task-list">
          <button class="inbox-btn">
            <i class="fa-solid fa-inbox"></i> Inbox
          </button>
          <button class="today-btn">
            <i class="fa-solid fa-calendar-day"></i> Today
          </button>
          <button class="thisweek-btn">
            <i class="fa-solid fa-calendar-week"></i> This Week
          </button>
        </div>
        <div class="projects-heading">
          <h4>Projects</h4>
        </div>
        <div class="projects-task-list">
          <!-- <button class="add-project-btn">
            <i class="fa-solid fa-plus"></i> Add Project
          </button> -->
        </div>
      </aside>
      <main>
        <h3 class="list-header">Inbox</h3>
        <ul class="list-container"></ul>
        <!-- <ul class="list-container">
          <li>
            <button class="iniTaskBtn">+ Add task</button>
            <div class="atbContainer">
              <textarea
                name="task"
                id="task"
                cols="80"
                rows="5"
                class="textArea"
              ></textarea>
              <button class="addTaskBtn">Add Task</button>
              <button class="cancelBtn">Cancel</button>
            </div>
          </li>
        </ul> -->
      </main>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
